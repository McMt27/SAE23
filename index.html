<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instant Weather</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body>
  <div class="theme-toggle">
    <button class="toggle-btn" id="theme-toggle" aria-label="Changer le th√®me">
      <span id="theme-icon">üåô</span>
    </button>
  </div>

  <header class="header">
    <div class="header-content">
      <h1>üå¶Ô∏è Instant Weather</h1>
      <p>Vos pr√©visions m√©t√©o avec une interface moderne</p>
    </div>
  </header>

  <div class="container">
    <section class="form-section">
      <form id="weather-form" class="form-grid">
        <div class="form-group">
          <label class="form-label" for="postal-code">Code Postal</label>
          <input type="text" id="postal-code" class="form-input" placeholder="Ex: 75001" pattern="[0-9]{5}" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="commune-select">Commune</label>
          <select id="commune-select" class="form-select" required disabled>
            <option value="">S√©lectionnez une commune</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">Nombre de jours de pr√©visions</label>
          <div class="days-grid">
            <div class="day-btn active" data-days="1">1j</div>
            <div class="day-btn" data-days="2">2j</div>
            <div class="day-btn" data-days="3">3j</div>
            <div class="day-btn" data-days="4">4j</div>
            <div class="day-btn" data-days="5">5j</div>
            <div class="day-btn" data-days="6">6j</div>
            <div class="day-btn" data-days="7">7j</div>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Options</label>
          <div class="checkbox-grid">
            <label class="checkbox-item">
              <div class="checkbox">
                <input type="checkbox" id="show-coordinates">
                <div class="checkmark"></div>
              </div>
              Coordonn√©es GPS
            </label>
            <label class="checkbox-item">
              <div class="checkbox">
                <input type="checkbox" id="show-rain">
                <div class="checkmark"></div>
              </div>
              Pluie
            </label>
            <label class="checkbox-item">
              <div class="checkbox">
                <input type="checkbox" id="show-wind">
                <div class="checkmark"></div>
              </div>
              Vent
            </label>
            <label class="checkbox-item">
              <div class="checkbox">
                <input type="checkbox" id="show-wind-direction">
                <div class="checkmark"></div>
              </div>
              Direction du vent
            </label>
          </div>
        </div>

        <button type="submit" id="search-btn" class="submit-btn" disabled>
          <span>üîç</span>
          <span>Obtenir les pr√©visions</span>
        </button>
      </form>
    </section>

    <section class="history-section">
      <h3 class="section-title">üìú Historique</h3>
      <ul id="history-list" class="history-list"></ul>
    </section>

    <div id="loading" class="loading">
      <div class="spinner"></div>
      <h3>Chargement des pr√©visions...</h3>
    </div>

    <div id="results" class="results">
      <div class="location-header">
        <h2 class="location-name" id="location-name"></h2>
        <div id="coordinates" class="coordinates hidden"></div>
      </div>

      <div class="content-grid">
        <div class="map-section">
          <h3 class="section-title">üìç Localisation</h3>
          <div id="map"></div>
        </div>

        <div class="weather-section">
          <h3 class="section-title">üå§Ô∏è Pr√©visions</h3>
          <div id="weather-cards" class="weather-grid"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>

</html>
